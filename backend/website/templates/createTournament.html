{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création Tournoi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/createTournament.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body>
    <header class="header">
    </header>

    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
        <source src="{% static 'videos/video.webm' %}" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="container custom-container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 framed-title text-center">Création Tournoi</h2>
                <form id="tournoiForm">
                    <div class="form-group">
                        <label for="tournoi">Nom Tournoi</label>
                        <input type="text" class="form-control custom-input1" id="tournoi" placeholder="Nom Tournoi (max 15 lettres)" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="alias">Alias</label>
                        <input type="text" class="form-control custom-input3" id="alias" placeholder="Alias (max 15 lettres)" maxlength="15">
                    </div>
                    <button class="button-un" type="submit" id="create">Créer le tournoi</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; ft_transcendence 2024 </p>
    </div>

    <div class="sidebar" id="mySidebar">
        <div class="avatar-container">
            <a href="#profil">
                <img id="avatar" src="{{ request.user.avatar.url }}"  alt="User Avatar" class="avatar">
            </a>
            <span id="userLogin" class="username">{{ request.user.username }}</span>
        </div>
        <div class="links-container">
            <a href="#accueil" class="auth-link">
                <i class="fas fa-home"></i> Accueil

            </a>
            <a href="#games_page" class="auth-link">
                <i class="fas fa-gamepad"></i> Jeux

            </a>
            <a href="#account_settings" class="auth-link">
                <i class="fas fa-cogs"></i> Paramètres

            </a>
            <a href="#friends" class="auth-link">
                <i class="fas fa-user-tie"></i> Friends
            </a>
            <a href="#about_us" class="auth-link">
                <i class="fas fa-info-circle"></i> À propos

            </a>
        </div>
    </div>

    <script src="{% static 'js/createTournament.js' %}"></script>
